# Render Blueprint - AIVision Backend
# Deploy with: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: aivision-api
    runtime: python
    plan: starter  # $7/month - can upgrade to standard for more resources

    # Build & Start
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    # Environment
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: REPLICATE_API_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

    # Health Check
    healthCheckPath: /health

    # Auto-deploy on push
    autoDeploy: true

    # Region (for lower latency)
    region: frankfurt  # eu-central, or oregon for US
